<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
  <div class="card max-w-[370px] w-full">
    <form class="card-body flex flex-col gap-5 p-10" (ngSubmit)="onSubmit()">
      <div class="text-center mb-2.5">
        <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5">
          Sign up
        </h3>
        <div class="flex items-center justify-center">
          <span class="text-2sm text-gray-700 me-1.5">
            Already have an Account ?
          </span>
          <a class="text-2sm link" href="html/demo1/authentication/classic/sign-in.html">
            Sign In
          </a>
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label class="form-label text-gray-900" for="firstName">
          First Name
        </label>
        <input class="input" type="text" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="Enter First Name" required>
      </div>

      <div class="flex flex-col gap-1">
        <label class="form-label text-gray-900" for="lastName">
          Last Name
        </label>
        <input class="input" type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Enter Last Name" required>
      </div>

      <div class="flex flex-col gap-1">
        <label class="form-label text-gray-900" for="email">
          Email
        </label>
        <input class="input" type="email" id="email" [(ngModel)]="email" name="email" placeholder="email@email.com" required>
      </div>

      <button class="btn btn-primary flex justify-center grow" type="submit">
        Sign up
      </button>
    </form>
  </div>
</div>

<p *ngIf="registrationSuccess" class="text-green-600 mt-4 text-center">Registration successful! You will receive a confirmation email.</p>
